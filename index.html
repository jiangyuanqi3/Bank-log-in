<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.table{position:absolute;top:200px;left:200px;border:0.9px solid;line-height: 30px;}
	.first{width:90px;padding:10px;}
	.second{width:220px;}
	.third{width:90;padding:10px;}
	.email{padding:10px;}
	.required{color:red;style:none;}
    </style>
</head>
<script type="text/javascript">

function validate_username(field)
{
with (field)
  {
  if (value==null||value=="")
    {alert("username must be filled out!");return false}
  else {return true}
  }
}

function validate_pin(field)
{
with (field)
  {
  if (value.length != 4)
    {alert("Please Check your PIN!");return false}
  else {return true}
  }
}

function validate_email(field)
{
with (field)
  {
  if (emailrequired.style.display == 'block')
    {	
		if (value.indexOf('@') >= 0)
			{
				if(value.indexOf('.') >= 0)
				{
				return true;
				}
				else {alert("Please Check your email!");return false}
				}
	
		else {alert("Please Check your email!");return false}
	}
  else {return true}
  }
}
function validate_form(thisform)
{
with (thisform)
  {
  if (validate_username(username)==false)
    {return false}
  if (validate_pin(pin)==false)
    {return false}
  if (validate_email(email)==false)
    {return false}
  }
}

function show(target)
{

	if (emailrequired.style.display == 'none'){
	document.getElementById(target).style.display = 'block';
	}
	else {
	document.getElementById(target).style.display = 'none';
	}
	
}

function Verification (){
var user = "username", PIN = "pin";
var temUser = document.GlobalArray.username.value;
var temPIN = document.GlobalArray.PIN.value;
if(user==temUser && pin==temPIN)
{
window.location.href="index2.html";
}
else{ 
alert("Username or PIN incorrect!");
}
}
</script>
</head>

<body>
<form action="index2.html" onsubmit="return validate_form(this)" method="post">
	<div class="table" >
	<table bgcolor="#d0caa2" border= "1">	
		<tr>
			<td class= "first" align="center">User Name:</td>
			<td align="center"  class="second"><input placeholder="" type="text" name="username" size="30"/></td>
			<td class= "third"><div class="required">REQUIRED</div></td>
		</tr>
		<tr>
			<td class= "first" align="center">PIN number:</td>
			<td align="center" class="second"><input placeholder="" type="password" name="pin" size="30"/></td>
			<td class= "third"><div class="required">REQUIRED</div></td>
		</tr>
		<tr bgcolor="#9e956a">
			<td class= "first" align="center">Email:</td>
			<td align="center" class="second"/><input placeholder="" type="text" name="email" size="30"></td>
			<td class= "third"><div class="required" id="emailrequired" style="display:none">REQUIRED</div></td>
		</tr>
		<tr bgcolor="#9e956a">
			<td class= "first" align="center"></td>
			<td class= "email" colspan="2"><input id="checkbox" name="checkbox" type="checkbox" onclick="show('emailrequired')"  />email me a transaction comfirmation</td>
		</tr>
		<tr>
			<td align="center" colspan="2" class= "email">
				Select An Account:
				<select>
					<option>Checking</option>
					<option>Saving</option>
				</select>
				</td>
			<td><input type="submit" value="Continue >>"></td>
		</tr>
	</table>	
	</div>
</form>
</body>

</html>
